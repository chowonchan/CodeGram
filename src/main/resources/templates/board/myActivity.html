<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myActivity</title>
    <link rel="stylesheet" href="/css/board/myActivity.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
  <!-- 헤더 조각 포함 -->
  <div class="header-container" th:replace="~{fragments/header}"></div>
  <div th:replace= "~{feed/feedDetail}"></div>

  <!-- 메인 콘텐츠 영역 -->
  <div class="main-content">
    <div class="activity-container">
      <div class="activity-section">
          <div class="activity-list-title">
            <h3>내 활동</h3>
          </div>
          <div class="activity-list">
              <a id="reactionTab">
                  <span>
                    <div class="fa-solid fa-comment"></div>
                    <p>반응<br><small style="color: #666666; font-weight: normal;">좋아요, 댓글 및 회원님의 기타 반응을 검토하고 삭제합니다.</small></p>
                  </span>
              </a>
              <a id="postTab">
                  <span>
                    <div class="fa-solid fa-folder"></div>
                    <p>게시물<br><small style="color: #666666; font-weight: normal;">내가 올린 게시물을 보거나 보관하거나 삭제합니다.</small></p>
                  </span>
              </a>
          </div>
      </div>

      <div class="activity-area">
        <div class="activity-area-title" id="reactionControls">
          <a class="fa-regular fa-heart" id="likeLink"> 좋아요</a>
          <a class="fa-regular fa-comment" id="commentLink"> 댓글</a>
          <a class="fa-regular fa-square-plus" id="postLink" style="display: none;"> 게시물</a>
        </div>


        <div class="post-sort">
          <h4>최신순</h4>
          <button class="sorted">정렬</button>
          <button class="selected">선택</button>
        </div>
        <div class="posts-grid" id="postsContent" style="display: none;">
            <!-- 게시물 예제 -->
            <div class="post-item"></div>
        </div>
        <ul class="comment-list1" id="commentList1" style="display: none;">
          <li>댓글 1</li>
          <li>댓글 2</li>
          <li>댓글 3</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 푸터 조각 포함 -->
  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="/js/board/myActivity.js"></script>
</body>
</html>
