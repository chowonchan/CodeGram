<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
    }

    .memberId {
      margin: 10px 20px;
    }

    .MessageTitle {
      margin: 10px 20px;
    }


    /* ------------------------------------------------- */

    /* ì±„íŒ…ì°½ ì˜ì—­ */
    .chatting-area {
      margin: auto;
      height: 100vh;
      width: 100%;
      /* margin-top: 20px;
      margin-bottom: 50px; */
      display: flex;
      ;
    }

    /*  ì±„íŒ… ëª©ë¡ */
    .chatting-list {
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      width: 30%;

      list-style: none;
      overflow: auto;
    }

    .chatting-item {
      height: 12%;
      display: flex;
      padding: 5px 0;
      border-bottom: 1px solid black;
      cursor: pointer;
    }

    .chatting-item * {
      pointer-events: none;
    }

    .chatting-item>div {
      height: 100%;
      text-align: center;
    }

    .item-header {
      width: 25%;
    }

    .item-body {
      width: 75%;
      padding: 2px 0;
    }

    .item-body>p {
      display: flex;
      justify-content: space-between;
    }

    .chatting-item.select {
      background-color: #ddd;
    }


    .list-profile {
      max-width: 65px;
      max-height: 65px;
    }

    .target-name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .recent-send-time {
      margin-right: 5px;
    }


    .item-body>div {
      display: flex;
      justify-content: space-between;
    }

    .recent-message {
      width: 180px;

      /* ì—¬ëŸ¬ ì¤„ ë§ì¤„ì„ ì²˜ë¦¬ */
      white-space: normal;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;

      /*  ì¤„ë°”ê¿ˆ ì²˜ë¦¬ */
      word-break: break-all;
    }





    /* ------------------------------------------------- */


    .send-message {
      align-items: center;
      justify-content: center;
      /* ìˆ˜í‰ ì¤‘ì•™ ì •ë ¬ */
      padding: 10px 15px;
      background-color: rgb(14, 148, 237);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }





    .chat-container {
      /* max-width: 100%; */
      width: 100%;
      /* margin: 20px auto; */
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 16px;
      border-bottom: 1px solid #dbdbdb;
      display: flex;
      align-items: center;
    }

    .profile-image {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #eee;
      margin-right: 12px;
    }

    .username {
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 22px;
      font-size: 14px;
      word-break: break-word;
    }

    .message.received {
      background: #efefef;
      align-self: flex-start;
    }

    .message.sent {
      background: #3897f0;
      color: white;
      align-self: flex-end;
    }

    .message-image {
      max-width: 200px;
      border-radius: 12px;
      margin: 4px 0;
    }

    .chat-input {
      padding: 16px;
      border-top: 1px solid #dbdbdb;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .message-input {
      flex: 1;
      border: 1px solid #dbdbdb;
      border-radius: 22px;
      padding: 8px 16px;
      font-size: 14px;
      outline: none;
    }

    .image-upload {
      display: none;
    }

    .upload-label {
      cursor: pointer;
      color: #3897f0;
    }

    .send-button {
      background: none;
      border: none;
      color: #3897f0;
      font-weight: 600;
      cursor: pointer;
    }

    .send-button:disabled {
      color: #b3dffc;
      cursor: default;
    }

    .image-preview {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body>

  <th:block th:replace="~{common/sideMenu}"></th:block>

  <div class="chatting-area">
    <ul class="chatting-list">

      <th:block th:each="room : ${roomList}">
        <h2 class="memberId" th:text="${session.memberId}">ë‚´ ì•„ì´ë””</h2>

        <br>

        <h3 class="MessageTitle">ë©”ì‹œì§€</h3>

                  íƒ€ì„ë¦¬í”„ë¥¼ ì´ìš©í•´ ì¶œë ¥ëœ ê°’ì„ chat-no ì†ì„± ê°’ìœ¼ë¡œ ëŒ€ì… -->
        <li class="chatting-item" th:chat-no="${room.chattingRoomNo}" th:target-no="${room.targetNo}">

      </th:block>
    </ul>


    <div class="chat-container">



      <div class="chat-messages" id="chatMessages" th:chat-no="${room.chattingRoomNo}" th:target-no="${room.targetNo}">
        <!-- ë©”ì‹œì§€ë“¤ì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
      </div>

      <div class="chat-input">
        <label class="upload-label" for="imageUpload">ğŸ“·</label>
        <input type="file" id="imageUpload" class="image-upload" accept="image/*">
        <img id="imagePreview" class="image-preview">
        <input type="text" class="message-input" id="messageInput" placeholder="ë©”ì‹œì§€ ë³´ë‚´ê¸°...">
        <button class="send-button" id="sendButton">ë³´ë‚´ê¸°</button>
      </div>
    </div>
  </div>

</body>

</html>
