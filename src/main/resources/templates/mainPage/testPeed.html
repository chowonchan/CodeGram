  <!-- 피드 영역 -->
  <div class="feed-margin">
    <div class="feed">
      <!-- 게시물 1 article마다 게시물 1개임 -->
      <article class="board-article">
        <div class="post">

          <!-- 게시물 헤더 -->
          <div class="post-header post-header-padding">
            <div class="board-profile">
              <div class="user-profile inline-block">
                <a th:href="/${myPage}">
                  <div class="user-profile-img pointer radius">
                    <th:block th:unless="${memberImg}">
                      <img src="https://via.placeholder.com/50" alt="user1">
                    </th:block>
                  </div>
                </a>
              </div>
            </div>
            <div class="board-n-a pointer inline-block">
              <span th:text="${memberNickname}">N</span>
            </div>
            <div class="more-options">
              ...
            </div>
          </div>

          <div> <!-- 게시물 이미지 -->
            <img
              src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/04/138bdfca-3e86-4c09-9632-d22df52a0484.jpg"
              alt="post1" class="post-image">
          </div>

          <div class="important-box"> <!-- 게시물 정보 -->
            <section>
              <section class="section-1">
                <div class="box-1">
                  <span class="margin-1 pointer">
                    <div>H</div>
                  </span>
                  <span class="margin-1 pointer">
                    <div>C</div>
                  </span>
                </div>
                <div class="box-2">
                  <div class="item pointer">
                    K
                  </div>
                </div>
              </section>
              <div>
                <span>좋아요</span>
                <span th:text="${likeCount}">0</span>
                <span>개</span>
              </div>
              <div class="post-caption">
                <span th:text="${memberNickname}">N</span>
                <span>내용</span>
                <span class="detailBtn">더보기...</span>
              </div>
              <th:if="${commentCount}" class="pointer ">
                <span>
                  댓글 <th:block th:text="${commentCount}"></th:block>개 보기...
                </span>
                </th:if>
                <div class="comment-box">
                  <span>댓글 달기...</span>
                </div>
            </section>
          </div>

        </div>
      </article>

    </div>
  </div>
