<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 상세 - CODEGRAM</title>
  <link rel="stylesheet" href="/css/peed/peedDetail.css">
</head>

<body class="modal-open">
  <div class="modal-overlay">
    <div class="modal-container">
      <div class="modal-close-btn">&times;</div>

      <div class="modal-content">
        <!-- 이미지 영역 -->
        <div class="modal-image-section">
          <img th:src="${post.imageUrl}" alt="게시물 이미지" class="modal-image">
        </div>

        <!-- 상세 정보 영역 -->
        <div class="modal-info-section">
          <!-- 헤더 -->
          <div class="modal-header">
            <div class="user-profile">
              <div class="user-profile-img">
                <img th:src="${memberImg}" alt="프로필">
              </div>
              <div class="user-info">
                <span class="username" th:text="${memberNickname}">사용자명</span>
              </div>
            </div>
            <div class="more-options">...</div>
          </div>

          <!-- 댓글 영역 -->
          <div class="modal-comments">
            <!-- 본문 -->
            <div class="post-caption-container">
              <div class="user-profile">
                <div class="user-profile-img">
                  <img th:src="${memberImg}" alt="프로필">
                </div>
                <div class="comment-content">
                  <span class="username" th:text="${memberNickname}">사용자명</span>
                  <span class="caption-text" th:text="${post.content}">게시물 내용</span>
                </div>
              </div>
            </div>

            <!-- 댓글 목록 -->
            <div class="comments-list">
              <div th:each="comment : ${comments}" class="comment">
                <div class="user-profile">
                  <div class="user-profile-img">
                    <img th:src="${comment.memberImg}" alt="프로필">
                  </div>
                  <div class="comment-content">
                    <span class="username" th:text="${comment.memberNickname}">댓글작성자</span>
                    <span class="comment-text" th:text="${comment.content}">댓글 내용</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 액션 영역 -->
          <div class="modal-actions">
            <div class="action-buttons">
              <span class="action-btn like-btn">H</span>
              <span class="action-btn comment-btn">C</span>
              <span class="action-btn share-btn">K</span>
            </div>
            <div class="likes-count">
              좋아요 <span th:text="${likeCount}">0</span>개
            </div>

            <!-- 댓글 입력 영역 -->
            <div class="comment-input-container">
              <input type="text" class="comment-input" placeholder="댓글 달기...">
              <button class="post-comment-btn">게시</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/peed/peedDetail.js"></script>
</body>

</html>
