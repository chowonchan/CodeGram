<!-- HTML 수정사항 -->
<!-- post-image 부분을 다음과 같이 수정 -->
<div class="post-images-container">
  <div class="image-slider">
    <button class="slider-button prev-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <button class="slider-button next-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
    <div class="image-track">
      <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/04/138bdfca-3e86-4c09-9632-d22df52a0484.jpg" alt="post1" class="post-image">
      <img src="https://via.placeholder.com/468x468" alt="post2" class="post-image">
      <img src="https://via.placeholder.com/468x468" alt="post3" class="post-image">
    </div>
    <div class="slider-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</div>
