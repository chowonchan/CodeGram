<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="/css/member/login-style.css">
</head>
<body>

    <!-- 왼쪽 로그인 이미지 -->
    <div class="login-image"></div>

    <!-- 오른쪽 로그인 폼과 가입하기 섹션 -->
    <section class="login-content">
      <!-- 로그인 폼 -->
      <div action="login" method="POST" name = "loginForm" id="loginFor" class="loginForm" >
        
        <!-- 로고 이미지 -->
        <h2>CodeGram</h2>
        <input type="text" name="memberId" placeholder="아이디">
        <input type="password" name="memberPw" placeholder="비밀번호">
        <button >로그인</button>

        <div class="signup-find-area">
          <!-- ID 찾기 -->
          <a href="#" onclick="openModal('id')">ID 찾기</a>
          <div>/</div>
          <!-- PW 찾기 -->
          <a href="#" onclick="openModal('pw')">PW 찾기</a>
        </div>
        
      </div>
      <!-- 통합 모달 -->
      <div id="findModal" class="modal">
        <div class="modal-content">
          <!-- 닫기 버튼 -->
          <span class="close" onclick="closeModal()">×</span>
          <h3 id="modalTitle">ID 찾기</h3>
          <p id="modalDescription">가입한 이름, 이메일, 생년월일을 입력하세요.</p>
          <div>
            <!-- 이름 입력 -->
            <input type="text" id="nameInput" placeholder="이름 입력">
            <!-- 이메일 입력 -->
            <input type="email" id="emailInput" placeholder="이메일 입력">
            <!-- 생년월일 선택 -->
            <div class="signUp-input-area" style="display: flex; gap: 10px; justify-content: center;">
              <select id="birthYear"></select>
              <select id="birthMonth"></select>
              <select id="birthDay"></select>
            </div>
            <!-- 비밀번호 찾기 모드에서 표시되는 필드 -->
            <input type="text" id="idInput" placeholder="아이디 입력" style="display: none;">
          </div>
          <!-- 찾기 버튼 -->
          <button id="findButton" type="button">ID 찾기</button>
        </div>
      </div>


      <!-- 가입하기 섹션 (로그인 폼 아래) -->
      <div class="signup-section">
        계정이 없으신가요? <a href="terms">가입하기</a>
      </div>
    </section>

  <!-- 푸터 추가 -->
  <!-- <th:block th:replace="푸터 좌표"></th:block> -->
<script src="/js/member/login.js"></script>
</body>
</html>
