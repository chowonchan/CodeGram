<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Prevent Zooming Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .content {
      width: 100%;
      height: 100vh;
      background-color: lightcoral;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    This page cannot be zoomed or resized
  </div>
</body>
</html>
