<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스토리 조회</title>

  <style>

    body {
      max-width: 100vw;
      width: 100vw;
      max-height: 100vh;
      height: 100vh;
      background-color: #1a1a1a;
      overflow-y: scroll;
      overflow-x: hidden;
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
    }

    .story-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
    }

    .logo {
      font-size: 4vh;
      color: #ffffff;
      font-weight: bold;
      padding: 0vh 0vh 0vh 1vh
    }

    /* 전체 버튼 스타일 */
    .story-close-button {
      padding: 1vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      width: 3vh;
      height: 3vh;
    }

    /* SVG 기본 스타일 */
    .story-close-button svg {
        width: 2vh;
        height: 2vh;
        fill: none; /* 내부 채우기 없음 */
        stroke: currentColor;
        transition: transform 0.2s, color 0.2s;
    }

    /* 선 스타일 */
    .story-close-button-line-diagonal {
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 3;
    }

    /* 아이콘의 기본 색상 */
    .story-close-button {
        color: #ffffff;
    }

    /* 마우스를 올렸을 때 색상 변경 및 크기 확대 */
    .story-close-button:hover {
        color: #ff9999;
        transform: scale(1.2);
    }
  
    .story-container {
      width: 88.755vw;
      height: 100vh;
      position: absolute;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .out {
      width: 206px;
      height: 366px;
      border-radius: 10px;
      border: none;
      background-color: lightslategray;
    }

    .in {
      width: 514px;
      height: 914px;
      border: 1px solid black;
      border-radius: 10px;
      background-color: gray;
    }

    .inner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .full {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .profile {
      width: 32px;
      height: 32px;
    }

  </style>

</head>
<body>

  [[${story}]]
  <div class="logo">codegram</div>

  <div class="story-close-button">
    <svg aria-label="Close" role="img" viewBox="0 0 24 24">
        <title>Close</title>
        <polyline class="story-close-button-line-diagonal" points="20.643 3.357 12 12 3.353 20.647"></polyline>
        <line class="story-close-button-line-diagonal" x1="20.649" x2="3.354" y1="20.649" y2="3.354"></line>
    </svg>
  </div>

  <div id="b" class="story-container">
<!--   <div id="aa" class="inner out"></div>-->
<!--   <div id="bb" class="inner out"></div>-->
    <div id="cc" class="inner in" th:object="${story}">
      <div>
        <!-- 프로필 이미지 없을 경우 -->
        <img th:unless="*{profileImg}" th:src="#{user.default.image}" class="profile">
        <!-- 프로필 이미지 있을 경우 -->
        <img th:if="*{profileImg}" th:src="*{profileImg}" class="profile">
        <div th:text="*{memberNickname}">닉네임</div>
      </div>

      <div class="full">
        <img th:unless="*{imgPath}" th:src="#{user.default.image}" class="full">
        <!-- 이미지 있을 경우 -->
        <img th:if="*{imgPath}" th:src="*{imgPath}" class="full">
      </div>

      <div>
        <div th:text="*{memberNickname + '에게 답장하기'}"></div>
        <div th:text="*{'StoryLikeCheck : ' + storyLiked}">좋아요 체크</div>
      </div>

    </div>
<!--   <div id="dd" class="inner out"></div>-->
<!--   <div id="ee" class="inner out"></div>-->
  </div>
